<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirect</title>
    <script>
      const current = location.pathname;
      const base = '/louise-corner';

      if (!current.startsWith(base + '/')) {
      const pathname = current.replace(base, "");
      const search = location.search || "";
      const hash = location.hash || "";

      location.replace(base + pathname + search + hash);
      }
    </script>
    <body>
      Redirecting...
    </body>
  </head>
</html>
