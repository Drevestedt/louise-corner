<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirect</title>
    <script>
      //Preserve the current path and query
      const pathname = location.pathname.replace('/louise-corner', "");
      const search = location.search || "";
      const hash = location.hash || "";

      location.replace('/louise-corner/' + pathname + search + hash);
    </script>
    <body>
      Redirecting...
    </body>
  </head>
</html>
